<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Megatron Solbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#050505',
                dark: '#0a0a0f',
                gray: '#1a1a24',
                cyan: '#00f3ff',
                purple: '#bc13fe',
                green: '#00ff9d',
                red: '#ff003c',
              }
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 10px #00f3ff' },
                '50%': { opacity: .5, boxShadow: '0 0 20px #00f3ff' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a24;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
      }
    </style>
    <!-- Polyfill for Buffer -->
    <script type="module">
      import { Buffer } from "https://esm.sh/buffer@6.0.3";
      window.Buffer = Buffer;
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.2/",
        "react": "https://esm.sh/react@^19.2.2",
        "react-dom/": "https://esm.sh/react-dom@^19.2.2/",
        "recharts": "https://esm.sh/recharts@^3.5.1",
        "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "@solana/web3.js": "https://esm.sh/@solana/web3.js@1.91.8",
        "bs58": "https://esm.sh/bs58@5.0.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
